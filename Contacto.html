        <h1> Contacto </h1>
    <form action="#">
        <fieldset>
            <legend>
                Información del usuario
             </legend>
        <div>
            <label for="username">Nombre y apellido</label>
            <input type="text" name="username">
        </div>
        <br>
        <div>
            <label for="usermail">Correo</label>
            <input type="email" name="usermail" id="" placeholder="Ingrese su correo" required>
        </div> 
        <div>
            <label for="contraseña">Contraseña</label>
           <input type="password" name="contraseña" id=""> 
        </div>
        <br>
        <div>
            <label for="genero">Género</label>
            <label for="genero">Hombre</label>
            <input type="radio" name="genero"" value="Femenino">
            <label for="genero">Mujer</label>
            <input type="radio" name="genero" value="Masculino">
            <label for="genero">Otro</label>
            <input type="radio" name="genero" value="otro">
        </div>
        <div>
            <select name="Estado civil" id="" required>
                <option value="" disabled selected> Estado civil</option>
                <option value="S">Solterx</option>
                <option value="C">Casadx</option>
            </select>
        </div>
        <div>
            <label for="comments">Comentarios</label>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Coloque aquí su comentario"></textarea>
                   </div>
        <div>
            <label for="acepta">¿Desea recibir el newsletter?</label>
            <input type="checkbox" name="Acepta" value="1">
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="button" value="Sin acciones">
        </fieldset>
    </form>
